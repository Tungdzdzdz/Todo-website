{% extends 'base.html' %}
{% block content %}
<section style="background-color: #eee; height: 76vh;">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4" style="height: 350px;">
                    <div class="card-body text-center">
                        <img src="{{request.user.profile.avatar.url}}"
                             alt="avatar"
                             class="rounded-circle img-fluid" style="width: 150px; height: 150px;">
                        <h4 class="my-3">{{request.user.username}}</h4>
                        <div class="d-flex justify-content-center mt-5">
                            <form method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-primary">Update</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card mb-4" style="height: 350px;">
                    <div class="card-body">
                        <div class="row" style="height: 50px;">
                            <div class="col-sm-3">
                                <p class="mb-0">Username</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{ request.user.username }}</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row" style="height: 50px;">
                            <div class="col-sm-3">
                                <p class="mb-0">Email</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{request.user.email}}</p>
                            </div>
                        </div>
                        <hr/>
                        <div class="row" style="height: 50px;">
                            <div class="col-sm-3">
                                <p class="mb-0">Date of birth</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{request.user.profile.dob|date:'Y-m-d' }}</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row" style="height: 50px;">
                            <div class="col-sm-3">
                                <p class="mb-0">Address</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{request.user.profile.address}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
